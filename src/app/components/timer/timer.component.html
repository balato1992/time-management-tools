<div style="position: relative; width: 300px; height: 300px;">

    <table style="width: 100%; height: 100%;">
        <tr style="height: 20%;"></tr>
        <tr style="height: 15%;">
            <td>
                <button mat-button aria-label="reset button" class="btn-center-vertial" *ngIf="buttonInfos.upperReset"
                    (click)="reset.emit()">
                    Reset
                </button>
            </td>
        </tr>
        <tr style="height: 20%;">
            <td>
                <app-timer-input #timerInput style="display: table; margin: 0 auto;" *ngIf="buttonInfos.input"></app-timer-input>
            </td>
        </tr>
        <tr style="height: 15%;">
            <td>
                <button mat-button aria-label="start button" class="btn-center-vertial btn-icon"
                    *ngIf="buttonInfos.start" (click)="start.emit()">
                    <mat-icon>play_arrow</mat-icon>
                    Start
                </button>
                <button mat-button aria-label="pause button" class="btn-center-vertial btn-icon"
                    *ngIf="buttonInfos.pause" (click)="pause.emit()">
                    <mat-icon>pause</mat-icon>
                    Pause
                </button>
                <button mat-button aria-label="reset button" class="btn-center-vertial btn-icon"
                    *ngIf="buttonInfos.lowerReset" (click)="reset.emit()">
                    <mat-icon>stop</mat-icon>
                    Reset
                </button>
            </td>
        </tr>
        <tr style="height: 20%;"></tr>
    </table>

    <app-timer-spinner width="300px" height="300px" [text]="spinnerText" [flashText]="buttonInfos.textFlashing"
        [percentage]="spinnerPercentage"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    </app-timer-spinner>
</div>
