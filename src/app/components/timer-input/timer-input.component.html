
<div>
    <ng-container *ngFor="let info of timeInfos">
        <!-- {{info.name}} -->
        <mat-form-field class="mat-select-content">
            <mat-select [(value)]="info.value">
                <mat-option *ngFor="let num of nums" [value]="num">
                    {{num}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <ng-container *ngIf="info.name !== 'second'">
            :
        </ng-container>
    </ng-container>
</div>
