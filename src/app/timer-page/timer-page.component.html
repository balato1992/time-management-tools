<mat-card style="max-width: 940px; margin: 0px auto;">
    <button mat-raised-button color="primary" (click)="addTimer()">Add</button>
    <button mat-raised-button color="primary" (click)="playAudio()">Test sound</button>

    <mat-tab-group mat-align-tabs="start">
        <mat-tab *ngFor="let timer of timers" [label]="timer.name">
            <app-timer [timer]="timer"></app-timer>
        </mat-tab>
    </mat-tab-group>
</mat-card>
